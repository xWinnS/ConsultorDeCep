        <div class="container">
            <div class="row">
                <div class="col-sm-5 " id="divBusca">
                    <h3>Consultor de CEP</h3>

            </div>
            <div class="row">
                <div id="DivResposta" class="col-sm-5 Ocultado">
                    <p>Cep: <span id="pCep"> </span></p>
                    <p>Logradouro: <span id="pLogradouro"></span></p>
                    <p>Bairro: <span id="pBairro"></span></p>
                    <p>Localidade: <span id="pLocalidade"></span></p>
                    <p>UF: <span id="pUF"></span></p>
                    <p>CodIbge: <span id="pCodIbge"></span></p>
                </div>
            </div>
            <div class="row">
                <div id="DivInexistente" class="col-sm-5 Ocultado">
                    Cep informado inexistente !
                </div>
            </div>
            <div class="row">
                <div id="DivInvalida" class="col-sm-5 Ocultado">
                    Cep Inv√°lido.
